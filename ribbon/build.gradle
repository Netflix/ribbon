apply plugin: 'nebula-test-jar'
apply plugin: 'nebula-facet'

facets {
    examples {
        parentSourceSet = 'main'
    }
}

build.dependsOn(examplesClasses)

dependencies {
    compile project(':ribbon-core')
    compile project(':ribbon-transport')
    compile 'com.netflix.hystrix:hystrix-core:1.4.0-rc.8'
    compile 'javax.inject:javax.inject:1'
    compile "io.reactivex:rxjava:${rx_java_version}"
    compile "io.reactivex:rx-netty:${rx_netty_version}"
    compile 'commons-configuration:commons-configuration:1.8'
    compile 'com.google.guava:guava:14.0.1'
    compile 'com.netflix.archaius:archaius-core:0.5.12'
    testCompile 'junit:junit:4.11'
    testCompile 'org.powermock:powermock-easymock-release-full:1.5.4'
    testCompile 'org.easymock:easymock:3.2'
    testCompile 'org.slf4j:slf4j-log4j12:1.7.2'
    testCompile project(':ribbon-eureka')
    testCompile project(':ribbon-test')
    testCompile 'com.google.mockwebserver:mockwebserver:20130706'
}
